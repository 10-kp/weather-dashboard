<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-dark text-white text-center p-1">
        <h1>Weather Dashboard</h1>
    </header>

    <div class = "row">
        <div class = "col-12 col-md-3 p-1 search-header">
            <form class = "border p-3" id = "form-city-search">
                <h3 class = "search-header">Search for a City:</h3>
                <input id ="city" class = "form-input" placeholder="Search City...">
                <button id = "search-button" type="submit" class="btn">
                    <i class = "fas fa-search"></i>
                </button>
            </form>
            <div id = "prev-search-buttons" class = "past-search border" ></div>
        </div>
        <div class="col-8 col-md-8">
            <div id = "current-forecast" class = "row border selected-city">
                <div class = "col-10">
                    <h2 id="previous-city"></h2>
                    <div id = "current-weather" class = "list-group"></div>
                </div>  
            </div>
            <div id = "five-day-forecast" class = "row border">
                    <h2 id = "forecast" class= "col-12" ></h2>
                    <div id = "five-day-container" class = "d-flex"></div>
            </div>  
        </div>
    </div>
    
    <script src = "assets/script.js"></script>
</body>
</html>
